<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <title>Determine Reviews</title>
  </head>
  <style>
    body {
      font-family: Gill Sans, sans-serif;
    }
    #names {
      width: 300px;
      margin: 10px 0px;
    }
    input[type=button] {
      width: 300px;
      margin-bottom: 10px;
    }
  </style>
  <body>
    <h4>Review Determination</h4>
    <form>
      <label for="names">Enter potential names (seperated by space)</label><br/>
      <input id="names" type="text"></input><br/>
      <input type="button" onclick="determineReviews()" value="Determine Reviews"></input>
    </form>
    <div id="output"></div>
    <script type="text/javascript">

    function shuffle( array )
    {
      var newArray, existingArray;
      newArray = [];
      existingArray = array;

      while( existingArray.length > 0 ) {
        newArray.push(existingArray.splice(Math.floor(Math.random()*existingArray.length),1));
      }

      return newArray;
    }

    function determineReviews( )
    { 
      var index, people, shuffledPeople, outputText;
      index = 0;
      people = document.getElementById("names").value.split(" ");
      outputText = document.getElementById("output");
      shuffledPeople = [];

      if( people.length == 1 ) {
        outputText.innerHTML = "Enter at least 2 people";
      }
      else {
        console.log("people: " + people)
        shuffledPeople = shuffle(people);
        outputText.innerHTML = "";

        for( index = 0; index < shuffledPeople.length - 1; index++ ) {
          outputText.innerHTML += shuffledPeople[index] + " reviews " + shuffledPeople[index+1] + "<br/>";
        }
        outputText.innerHTML += shuffledPeople[index] + " reviews " + shuffledPeople[0];
      }
    }

    </script>
  </body>
</html>
